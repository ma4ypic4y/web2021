<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    

    <div class="container">

        <form action="/register" method="POST">
            <div class="col1">
                <div class="form-control">
                    <input type="text" required name="userName">
                    <label>Name</label>
                </div>
            </div>


            <div class="form-control">
                <input type="text" required name="userSurname"> 
                <label>Surname</label>
            </div>

            <div class="col2">

                <div class="form-control">
                    <input type="text" required>
                    <label>Login</label>
                </div>

                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>

            </div>
        </form>


        <div class="radiogroup">
            <div class="radio">
                <input class="custom-radio" type="radio" id="day-2" name="day" value="Tues">
                <label for="day-2">Tues</label>
            </div>

            <div class="radio">
                <input class="custom-radio" type="radio" id="day-1" name="day" value="Mon">
                <label for="day-1">Mon</label>
            </div>

            <div class="radio">
                <input class="custom-radio" type="radio" id="day-3" name="day" value="Wed">
                <label for="day-3">Wed</label>


            </div>
            <div class="radio">
                <input class="custom-radio" type="radio" id="day-4" name="day" value="Thurs">
                <label for="day-4">Thurs</label>


            </div>
        </div>



        <div class="checkgroup">
            <div class="checkbox">
                <input type="checkbox" class="custom-checkbox" id="legs" name="legs" value="yes">
                <label for="legs">Legs</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="custom-checkbox" id="back" name="back" value="yes">
                <label for="back">Back</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="custom-checkbox" id="arms" name="arms" value="yes">
                <label for="arms">Arms</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="custom-checkbox" id="neck" name="neck" value="yes">
                <label for="neck">Neck</label>
            </div>

        </div>





        <div class="box">
            <select size="1">
                <option value="1">Tornado</option>
                <option value="2">Meteor</option>
                <option value="3">Sunstrike</option>
                <option value="4">Def. Blast</option>
            </select>
        </div>


        <button class="btn" type="submit">Login</button>



    </div>


    <script src="script.js"></script>

</body>

</html>
